{% extends 'base.html' %} {% block content %}
<h1 class="mt-3">Create League</h1>
<form novalidate action="{% url 'leagues:create' %}" method="POST">
  {% csrf_token %} {{form}}
  <section class="mt-3 d-flex justify-content-end gap-3">
    <a class="btn btn-danger" href="/leagues">Cancel</a>
    <input class="btn btn-primary" type="submit" value="Save" />
  </section>
</form>

{% endblock %}
