{% extends 'layout.html' %} {% block content %}
<h1 class="mt-3">Create Consultation</h1>
<form novalidate action="{% url 'consultations:create' %}" method="POST">
  {% csrf_token %} {{form}}
  <section class="mt-3 d-flex justify-content-end gap-3">
    <a class="btn btn-danger" href="/consultations">Cancel</a>
    <input class="btn btn-primary" type="submit" value="Save" />
  </section>
</form>

{% endblock %}
