{% extends 'layout.html' %} {% block content %}

<h1>Clinics</h1>

<table class="table">
  <thead>
    <tr>
      <th>Fullname</th>
      <th>Phone number</th>
    </tr>
  </thead>
  <tbody>
    {% for clinic in clinics %}
    <tr>
      <td>{{ clinic.name }}</td>
      <td>{{ clinic.adress }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
