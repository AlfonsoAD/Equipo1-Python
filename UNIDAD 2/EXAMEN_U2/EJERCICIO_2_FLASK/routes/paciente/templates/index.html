<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>

    <title>Index</title>

</head>
<body>

    <div class="row d-flex justify-content-between align-items-center">
        <div class="col-md-6">
            <h1 class="text-md">Pacientes</h1>
        </div>
        <div class="col-md-6 d-flex justify-content-end">
            <a class="btn btn-success" href="{{url_for('apppaciente.agregar')}}">Agregar Paciente</a>
        </div>
    </div>



    <div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Raza</th>
                    <th>Alergias</th>
            

                </tr>

            </thead>
            <tbody>
                {% for paciente in pacientes%}
                <tr>
                    <td>{{paciente.id}}</td>
                    <td>{{paciente.nombre}}</td>
                    <td>{{paciente.tipo}}</td>
                    <td>{{paciente.raza}}</td>
                    <td>{{paciente.alergias}}</td>

                    <td><a href="editar/{{paciente.id}}" class="btn btn-primary">Editar</a></td>
                    <td><a href="eliminar/{{paciente.id}}" class="btn btn-danger">Eliminar</a></td>
                    
                    
                </tr>
{% endfor %}
            </tbody>
        </table>
    </div>
    
</body>
</html>
